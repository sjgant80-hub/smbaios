<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMB AI OS — White-Label AI Platform</title>
  <style>
    body { margin: 0; }
    #root { min-height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Resolve bare React imports to CDN -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@18.3.1",
      "react-dom": "https://esm.sh/react-dom@18.3.1",
      "react-dom/client": "https://esm.sh/react-dom@18.3.1/client"
    }
  }
  </script>

  <!-- Babel standalone — transforms JSX in the browser, no build step needed -->
  <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>

  <!-- Import the app and mount it -->
  <script type="text/babel" data-type="module">
    import App from './smb_ai_os.jsx';
    import { createRoot } from 'react-dom/client';
    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
